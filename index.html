<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Generator with Period</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        #result {
            font-size: 24px;
            font-weight: bold;
            min-height: 36px;
        }
        
        #current-period {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
        
        .small {
            color: blue;
            font-size: 16px;
        }
        
        .big {
            color: red;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Size Generator</h1>
        
        <div class="input-group">
            <label for="period-input">Starting Period Number:</label>
            <input type="number" id="period-input" value="1" min="1">
        </div>
        
        <button id="generateBtn">Generate Size</button>
        
        <div class="result-container">
            <div id="result">Click the button to start</div>
            <div id="current-period">Current Period: 1</div>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const resultElement = document.getElementById('result');
            const periodElement = document.getElementById('current-period');
            const periodInput = document.getElementById('period-input');
            
            // Get and increment the period number
            let currentPeriod = parseInt(periodInput.value);
            periodInput.value = currentPeriod + 1;
            periodElement.textContent = `Current Period: ${currentPeriod}`;
            
            // Generate random size
            const randomValue = Math.round(Math.random());
            
            if (randomValue === 0) {
                resultElement.textContent = 'small';
                resultElement.className = 'small';
            } else {
                resultElement.textContent = 'big';
                resultElement.className = 'big';
            }
        });
    </script>
</body>
</html>
