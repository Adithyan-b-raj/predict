<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            min-height: 36px;
        }
        
        .small {
            color: blue;
            font-size: 16px;
        }
        
        .big {
            color: red;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Size Generator</h1>
        <button id="generateBtn">Generate Size</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const resultElement = document.getElementById('result');
            // Generate random number (0 or 1)
            const randomValue = Math.round(Math.random());
            
            if (randomValue === 0) {
                resultElement.textContent = 'small';
                resultElement.className = 'small';
            } else {
                resultElement.textContent = 'big';
                resultElement.className = 'big';
            }
        });
    </script>
</body>
</html>
